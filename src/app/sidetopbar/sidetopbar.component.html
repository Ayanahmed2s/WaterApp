<!-- app.component.html -->
<div class="layout" style="display: flex; height: 100vh; overflow: hidden;">
  <!-- Sidebar -->
  <aside class="sidebar" [class.collapsed]="isCollapsed" style="width: 220px; flex-shrink: 0; background:rgb(9, 122, 203); overflow: auto;">
    <h2 class="logo">WaterSApp</h2>     
    <!-- Admin Sidebar -->
    <ng-container>
      <a [routerLink]="'/dashboard'">Dashboard</a>
      <a [routerLink]="'/customerpage'">Cutomers</a>
      <a [routerLink]="'/orders'">Deliveries</a>
      <a href="#">Settings</a>
    </ng-container>

    <!-- Customer Sidebar -->
    <ng-container >
      <a [routerLink]="'/orderpage'">Order Water</a>
      <a href="#">My Orders</a>
      <a [routerLink]="'/membership'">Membership</a>
      <a href="#">Support</a>
    </ng-container>

    <!-- Delivery Sidebar -->
    <ng-container>
      <a href="#">Today’s Routes</a>
      <a href="#">Confirm Delivery</a>
    </ng-container>
  </aside>

  <!-- Main Content -->
  <div class="main-content" style="flex-grow: 1; display: flex; flex-direction: column;">
    <!-- Topbar -->
    <header class="topbar" style="flex-shrink: 0; background: #e0f7fa; padding: 1rem; display: flex; justify-content: space-between; align-items: center;">
      <button class="toggle-btn" style="color: brown; border: 2px sandybrown;" (click)="togglesidebar()">☰</button>
      <h3>Welcome, {{ userRole | titlecase }}</h3>
      <button class="logout float-end">Logout</button>
    </header>

    <!-- Content Area (Scrolls) -->
    <div class="content" style="flex-grow: 1; overflow-y: auto; padding: 1rem;">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<h2>Customers List</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

  

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let customer"> {{customer.phone}} </td>
  </ng-container>

 <!-- Phone Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> address </th>
    <td mat-cell *matCellDef="let customer"> {{customer.address}} </td>
  </ng-container>

  
 <!-- Phone Column -->
  <ng-container matColumnDef="customer_type">
    <th mat-header-cell *matHeaderCellDef> customer_type </th>
    <td mat-cell *matCellDef="let customer"> {{customer.customer_type}} </td>
  </ng-container>

 <!-- Phone Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> category </th>
    <td mat-cell *matCellDef="let customer"> {{customer.category}} </td>
  </ng-container>

  <!-- Table Header and Row Declarations -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
